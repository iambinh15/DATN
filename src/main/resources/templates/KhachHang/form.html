<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Khách hàng - CotiT Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #111;
            line-height: 1.6;
        }

        /* ===== LAYOUT ===== */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: #000;
            color: #fff;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid #222;
        }

        .sidebar-logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-logo span {
            font-size: 12px;
            font-weight: 400;
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #666;
            padding: 0 20px;
            margin-bottom: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #111;
            color: #fff;
        }

        .nav-item.active {
            background: #111;
            color: #fff;
            border-left-color: #fff;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            border-top: 1px solid #222;
            background: #000;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar i {
            font-size: 18px;
            color: #999;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .user-role {
            font-size: 12px;
            color: #666;
        }

        .btn-logout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #333;
            color: #999;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #e74c3c;
            border-color: #e74c3c;
            color: #fff;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
        }

        /* ===== HEADER ===== */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #000;
        }

        /* ===== FORM CARD ===== */
        .form-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            max-width: 800px;
        }

        .form-card-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
        }

        .form-card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .form-card-body {
            padding: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #000;
        }

        .form-select {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #000;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 30px;
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: #eee;
            color: #000;
        }

        .btn-save {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-save:hover {
            background: #333;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-header,
            .nav-section-title,
            .nav-item span,
            .user-details,
            .btn-logout span {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 15px;
            }

            .main-content {
                margin-left: 80px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin" class="sidebar-logo">
                    COTIT <span>ADMIN</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <p class="nav-section-title">Menu chính</p>
                    <a th:href="@{/admin}" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Tổng quan</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Quản lý bán hàng</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-file-invoice"></i>
                        <span>Quản lý hóa đơn</span>
                    </a>
                    <a th:href="@{/admin/khuyen-mai}" class="nav-item">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Quản lý voucher</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>Thống kê</span>
                    </a>
                </div>

                <div class="nav-section">
                    <p class="nav-section-title">Quản lý</p>
                    <a th:href="@{/khach-hang}" class="nav-item active">
                        <i class="fas fa-users"></i>
                        <span>Quản lý khách hàng</span>
                    </a>
                    <a th:href="@{/nhan-vien}" class="nav-item">
                        <i class="fas fa-user-tie"></i>
                        <span>Quản lý nhân viên</span>
                    </a>
                </div>

                <div class="nav-section">
                    <p class="nav-section-title">Sản phẩm</p>
                    <a th:href="@{/san-pham}" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span>Danh sách sản phẩm</span>
                    </a>
                    <a th:href="@{/chat-lieu}" class="nav-item">
                        <i class="fas fa-layer-group"></i>
                        <span>Chất liệu</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <p class="user-name" th:text="${session.tenNhanVien != null ? session.tenNhanVien : 'Admin'}">
                            Admin</p>
                        <p class="user-role">Quản trị viên</p>
                    </div>
                </div>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div>
                    <div class="breadcrumb">
                        <a th:href="@{/admin}">Trang chủ</a>
                        <span>/</span>
                        <a th:href="@{/khach-hang}">Khách hàng</a>
                        <span>/</span>
                        <span th:text="${kh.id != null ? 'Chỉnh sửa' : 'Thêm mới'}">Thêm mới</span>
                    </div>
                    <h1 class="page-title" th:text="${kh.id != null ? 'Chỉnh sửa Khách hàng' : 'Thêm Khách hàng mới'}">
                        Thêm Khách hàng mới</h1>
                </div>
            </div>

            <!-- Form Card -->
            <div class="form-card">
                <div class="form-card-header">
                    <h3 class="form-card-title">Thông tin khách hàng</h3>
                </div>
                <div class="form-card-body">
                    <form th:action="@{/khach-hang/save}" th:object="${kh}" method="post">
                        <!-- Hidden fields -->
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{ngayTao}" />

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Mã khách hàng <span style="color: #e74c3c;">*</span></label>
                                <input type="text" class="form-control" th:field="*{maKhachHang}"
                                    placeholder="Nhập mã khách hàng" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tên khách hàng <span style="color: #e74c3c;">*</span></label>
                                <input type="text" class="form-control" th:field="*{tenKhachHang}"
                                    placeholder="Nhập tên khách hàng" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" th:field="*{sdt}"
                                    placeholder="Nhập số điện thoại">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Nhập email">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Giới tính</label>
                                <select class="form-select" th:field="*{gioiTinh}">
                                    <option value="1">Nam</option>
                                    <option value="0">Nữ</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" th:field="*{trangThai}">
                                    <option value="1">Hoạt động</option>
                                    <option value="0">Ngưng hoạt động</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a th:href="@{/khach-hang}" class="btn-back">
                                <i class="fas fa-arrow-left"></i>
                                Quay lại
                            </a>
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save"></i>
                                Lưu khách hàng
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
