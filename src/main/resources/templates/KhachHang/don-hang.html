<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi - CotiT Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #111;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: #333;
        }

        .order-table-wrapper {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #000;
            color: #fff;
        }

        thead th {
            padding: 16px 14px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 14px;
            font-size: 14px;
            color: #333;
            vertical-align: middle;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-warning {
            background: #fef9c3;
            color: #854d0e;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-default {
            background: #f3f4f6;
            color: #374151;
        }

        .money {
            font-weight: 600;
            color: #dc2626;
            white-space: nowrap;
        }

        .text-muted {
            color: #999;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 16px;
            color: #ddd;
        }

        .empty-state p {
            font-size: 16px;
        }

        @media (max-width: 1024px) {
            .order-table-wrapper {
                overflow-x: auto;
            }

            table {
                min-width: 900px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1><i class="fas fa-box"></i> Đơn hàng của tôi</h1>
            <a th:href="@{/khach-hang/trang-chu}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Trang chủ
            </a>
        </div>

        <!-- Bảng đơn hàng -->
        <div class="order-table-wrapper" th:if="${donHangs != null and !donHangs.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mã hóa đơn</th>
                        <th>Tên khách hàng</th>
                        <th>Mã giảm giá</th>
                        <th>Loại thanh toán</th>
                        <th>Trạng thái</th>
                        <th>Địa chỉ</th>
                        <th>Ngày tạo</th>
                        <th>Tổng thanh toán</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="hd : ${donHangs}">
                        <td th:text="${hd.id}"></td>
                        <td th:text="${hd.maHoaDon}"></td>
                        <td th:text="${hd.idKhachHang != null ? hd.idKhachHang.tenKhachHang : '—'}"></td>
                        <td>
                            <span th:if="${hd.idMaGiamGia != null}" th:text="${hd.idMaGiamGia.ma}"></span>
                            <span th:if="${hd.idMaGiamGia == null}" class="text-muted">Không có</span>
                        </td>
                        <td th:text="${hd.idLoaiThanhToan != null ? hd.idLoaiThanhToan.tenLoai : '—'}"></td>
                        <td>
                            <span class="badge"
                                th:classappend="${hd.idTrangThaiHoaDon.tenTrangThai == 'Đã Thanh Toán' ? 'badge-success' :
                                  (hd.idTrangThaiHoaDon.tenTrangThai == 'Chờ Thanh Toán' ? 'badge-warning' :
                                  (hd.idTrangThaiHoaDon.tenTrangThai == 'Đang Giao' ? 'badge-info' : 'badge-default'))}"
                                th:text="${hd.idTrangThaiHoaDon.tenTrangThai}">
                            </span>
                        </td>
                        <td th:text="${hd.diaChi != null ? hd.diaChi : '—'}"></td>
                        <td th:text="${#temporals.format(hd.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="money"
                            th:text="${#numbers.formatDecimal(hd.tongThanhToan, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Trạng thái rỗng -->
        <div class="empty-state" th:if="${donHangs == null or donHangs.isEmpty()}">
            <i class="fas fa-shopping-bag"></i>
            <p>Bạn chưa có đơn hàng nào.</p>
        </div>

    </div>
</body>

</html>
