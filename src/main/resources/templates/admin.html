<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CotiT Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #111;
            line-height: 1.6;
        }

        /* ===== LAYOUT ===== */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: #000;
            color: #fff;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid #222;
        }

        .sidebar-logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-logo span {
            font-size: 12px;
            font-weight: 400;
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #666;
            padding: 0 20px;
            margin-bottom: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #111;
            color: #fff;
        }

        .nav-item.active {
            background: #111;
            color: #fff;
            border-left-color: #fff;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .nav-item .badge {
            margin-left: auto;
            background: #e74c3c;
            color: #fff;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            border-top: 1px solid #222;
            background: #000;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar i {
            font-size: 18px;
            color: #999;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .user-role {
            font-size: 12px;
            color: #666;
        }

        .btn-logout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #333;
            color: #999;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #e74c3c;
            border-color: #e74c3c;
            color: #fff;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
        }

        /* ===== HEADER ===== */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px 15px;
            gap: 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 14px;
            width: 200px;
        }

        .search-box i {
            color: #999;
        }

        .btn-primary-custom {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-primary-custom:hover {
            background: #333;
        }

        /* ===== STAT CARDS ===== */
        .stat-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .stat-card.orders::before {
            background: #3498db;
        }

        .stat-card.revenue::before {
            background: #27ae60;
        }

        .stat-card.customers::before {
            background: #9b59b6;
        }

        .stat-card.products::before {
            background: #f39c12;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .stat-icon i {
            font-size: 24px;
            color: #fff;
        }

        .stat-card.orders .stat-icon {
            background: #3498db;
        }

        .stat-card.revenue .stat-icon {
            background: #27ae60;
        }

        .stat-card.customers .stat-icon {
            background: #9b59b6;
        }

        .stat-card.products .stat-icon {
            background: #f39c12;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .stat-change {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .stat-change.up {
            background: #d4edda;
            color: #27ae60;
        }

        .stat-change.down {
            background: #f8d7da;
            color: #e74c3c;
        }

        /* ===== CONTENT GRID ===== */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        /* ===== CARDS ===== */
        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .card-action {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .card-action:hover {
            color: #000;
        }

        .card-body {
            padding: 20px 25px;
        }

        /* ===== RECENT ORDERS TABLE ===== */
        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px 0;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        .orders-table td {
            font-size: 14px;
        }

        .order-id {
            font-weight: 600;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .status.cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .status.shipping {
            background: #cce5ff;
            color: #004085;
        }

        /* ===== ACTIVITY LIST ===== */
        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activity-icon i {
            font-size: 16px;
            color: #666;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 14px;
            margin-bottom: 3px;
        }

        .activity-time {
            font-size: 12px;
            color: #999;
        }

        /* ===== QUICK ACTIONS ===== */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .quick-action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .quick-action-btn i {
            font-size: 24px;
        }

        .quick-action-btn span {
            font-size: 13px;
            font-weight: 500;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .stat-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-header,
            .nav-section-title,
            .nav-item span,
            .nav-item .badge,
            .user-details,
            .btn-logout span {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 15px;
            }

            .nav-item i {
                font-size: 20px;
            }

            .main-content {
                margin-left: 80px;
            }

            .stat-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin" class="sidebar-logo">
                    COTIT <span>ADMIN</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <p class="nav-section-title">Menu chính</p>
                    <a href="/admin" class="nav-item active">
                        <i class="fas fa-home"></i>
                        <span>Tổng quan</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Quản lý bán hàng</span>
                        <span class="badge">12</span>
                    </a>
                    <a th:href="@{/hoa-don}" class="nav-item">
                        <i class="fas fa-file-invoice"></i>
                        <span>Quản lý hóa đơn</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Quản lý voucher</span>
                    </a>
                    <a  th:href="@{/thong-ke}" class="nav-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>Thống kê</span>
                    </a>
                </div>

                <div class="nav-section">
                    <p class="nav-section-title">Quản lý</p>
                    <a th:href="@{/khach-hang}" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Quản lý khách hàng</span>
                    </a>
                    <a th:href="@{/nhan-vien}" class="nav-item">
                        <i class="fas fa-user-tie"></i>
                        <span>Quản lý nhân viên</span>
                    </a>
                </div>

                <div class="nav-section">
                    <p class="nav-section-title">Sản phẩm</p>
                    <a th:href="@{/san-pham}" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span>Danh sách sản phẩm</span>
                    </a>
                    <a th:href="@{/chat-lieu}" class="nav-item">
                        <i class="fas fa-layer-group"></i>
                        <span>Chất liệu</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <p class="user-name" th:text="${session.tenNhanVien != null ? session.tenNhanVien : 'Admin'}">
                            Admin</p>
                        <p class="user-role">Quản trị viên</p>
                    </div>
                </div>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Tổng quan</h1>
            </div>

            <!-- Empty Content Area -->
            <div class="empty-content"
                style="display: flex; align-items: center; justify-content: center; height: calc(100vh - 200px); color: #999;">
                <div style="text-align: center;">
                    <i class="fas fa-home" style="font-size: 60px; margin-bottom: 20px; opacity: 0.3;"></i>
                    <p style="font-size: 16px;">Chọn một mục từ menu bên trái để bắt đầu</p>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
