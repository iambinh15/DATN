<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị - CotiT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">ADMIN DASHBOARD</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light me-2">Về Trang Chủ</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-light text-danger">Đăng Xuất</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Tổng quan</a>
                <a href="#" class="list-group-item list-group-item-action">Quản lý Sản phẩm</a>
                <a href="#" class="list-group-item list-group-item-action">Quản lý Đơn hàng</a>
                <a href="#" class="list-group-item list-group-item-action">Quản lý Khách hàng</a>
                <a href="#" class="list-group-item list-group-item-action">Thống kê</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    Thống kê nhanh
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Đơn hàng mới</h5>
                                    <p class="card-text display-6">15</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Doanh thu ngày</h5>
                                    <p class="card-text display-6">5.2M</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-warning mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Sản phẩm hết hàng</h5>
                                    <p class="card-text display-6">3</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
