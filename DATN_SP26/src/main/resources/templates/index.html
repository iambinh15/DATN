<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - CotiT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CotiT Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/ao-khoac">Áo khoác</a></li>
                
                <!-- Chỉ hiện cho Admin/Staff -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'STAFF')">
                    <a class="nav-link text-warning" href="/admin">Trang Quản Trị</a>
                </li>
            </ul>
            
            <div class="d-flex">
                <!-- Nếu chưa đăng nhập -->
                <div th:if="${!isLoggedIn}">
                    <a href="/login" class="btn btn-outline-light me-2">Đăng Nhập</a>
                    <a href="/login#register" class="btn btn-primary">Đăng Ký</a>
                </div>

                <!-- Nếu đã đăng nhập -->
                <div th:if="${isLoggedIn}" class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Xin chào, <span th:text="${currentUser}">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">Đăng Xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Chào mừng đến với CotiT Store</h1>
            <p class="col-md-8 fs-4">Nơi cung cấp các sản phẩm thời trang chất lượng cao.</p>
            
            <div sec:authorize="isAuthenticated()">
                <p class="text-success">Bạn đang đăng nhập với quyền: <span sec:authentication="principal.authorities"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
