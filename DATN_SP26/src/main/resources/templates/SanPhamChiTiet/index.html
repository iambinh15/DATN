<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Chi Tiết Sản Phẩm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-shield-alt"></i> QUẢN LÝ SẢN PHẨM
        </a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light me-2">
                <i class="fas fa-home"></i> Trang Chủ
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Tổng quan
                </a>
                <a href="/san-pham" class="list-group-item list-group-item-action">
                    <i class="fas fa-box"></i> Quản lý Sản phẩm
                </a>
                <a href="/san-pham-chi-tiet" class="list-group-item list-group-item-action active">
                    <i class="fas fa-list-alt"></i> Chi tiết Sản phẩm
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-list-alt"></i> Quản Lý Chi Tiết Sản Phẩm</h4>
                </div>
                <div class="card-body">
                    <!-- Alert Messages -->
                    <div th:if="${message}" th:class="'alert alert-' + ${alertType} + ' alert-dismissible fade show'" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mb-3">
                        <a th:href="@{/san-pham-chi-tiet/add}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Thêm Chi Tiết
                        </a>
                    </div>

                    <!-- Product Detail Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Sản Phẩm</th>
                                <th>Màu Sắc</th>
                                <th>Size</th>
                                <th>Chất Liệu</th>
                                <th>Giá Bán</th>
                                <th>Số Lượng</th>
                                <th>Trạng Thái</th>
                                <th style="width: 150px;">Hành Động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="spct : ${listSanPhamChiTiet}">
                                <td th:text="${spct.id}"></td>
                                <td th:text="${spct.idSanPham?.tenSanPham}"></td>
                                <td>
                                    <span class="badge" style="background-color: #007bff;" th:text="${spct.idMauSac?.tenMau}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${spct.idSize?.tenSize}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${spct.idChatLieu?.tenChatLieu}"></span>
                                </td>
                                <td>
                                    <strong th:text="${#numbers.formatDecimal(spct.donGia, 0, 'COMMA', 0, 'POINT') + ' đ'}"></strong>
                                </td>
                                <td>
                                    <span th:text="${spct.soLuong}" th:class="${spct.soLuong > 0 ? 'text-success' : 'text-danger'}"></span>
                                </td>
                                <td>
                                    <span th:if="${spct.trangThai == 1}" class="badge bg-success">Hoạt động</span>
                                    <span th:if="${spct.trangThai == 0}" class="badge bg-danger">Ngừng</span>
                                </td>
                                <td>
                                    <a th:href="@{/san-pham-chi-tiet/edit/{id}(id=${spct.id})}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/san-pham-chi-tiet/delete/{id}(id=${spct.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc muốn xóa chi tiết này?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
