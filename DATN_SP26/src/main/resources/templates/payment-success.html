<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán thành công - CotiT Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .result-container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .result-header {
      background: #000;
      color: #fff;
      padding: 40px 30px;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    .success-icon i {
      font-size: 40px;
      color: #fff;
    }

    .result-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .result-subtitle {
      font-size: 14px;
      color: #999;
    }

    .result-body {
      padding: 40px 30px;
    }

    .info-box {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #666;
      font-size: 14px;
    }

    .info-value {
      font-weight: 600;
      font-size: 14px;
    }

    .message {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #333;
    }

    .btn-secondary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      background: #fff;
      color: #000;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      border-color: #000;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
  </style>
</head>

<body>

  <div class="result-container">
    <div class="result-header">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h1 class="result-title">Thanh toán thành công!</h1>
      <p class="result-subtitle">Đơn hàng của bạn đã được xác nhận</p>
    </div>

    <div class="result-body">
      <div class="info-box">
        <div class="info-item">
          <span class="info-label">Trạng thái</span>
          <span class="info-value" style="color: #22c55e;">✓ Đã thanh toán</span>
        </div>
        <div class="info-item">
          <span class="info-label">Phương thức</span>
          <span class="info-value">VNPay</span>
        </div>
        <div class="info-item">
          <span class="info-label">Thời gian</span>
          <span class="info-value" id="paymentTime"></span>
        </div>
      </div>

      <p class="message">
        Cảm ơn bạn đã mua hàng tại CotiT Store! Đơn hàng của bạn đang được xử lý và sẽ sớm được giao đến bạn.
      </p>

      <div class="btn-group">
        <a th:href="@{/khach-hang/trang-chu}" class="btn-primary">
          <i class="fas fa-home"></i> Quay về trang chủ
        </a>
        <a th:href="@{/khach-hang/don-hang}" class="btn-secondary">
          <i class="fas fa-box"></i> Xem đơn hàng của tôi
        </a>
      </div>
    </div>
  </div>

  <script>
    // Hiển thị thời gian thanh toán
    document.getElementById('paymentTime').textContent =
      new Date().toLocaleString('vi-VN', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
  </script>

</body>

</html>
