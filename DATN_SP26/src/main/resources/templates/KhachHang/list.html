<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h4>Danh sách khách hàng</h4>
            <a th:href="@{/khach-hang/add}" class="btn btn-light">➕ Thêm</a>
        </div>

        <div class="card-body">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>SDT</th>
                    <th>Email</th>
                    <th>Giới tính</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="kh : ${list}">
                    <td th:text="${kh.maKhachHang}"></td>
                    <td th:text="${kh.tenKhachHang}"></td>
                    <td th:text="${kh.sdt}"></td>
                    <td th:text="${kh.email}"></td>
                    <td th:text="${kh.gioiTinh == 1 ? 'Nam' : 'Nữ'}"></td>
                    <td>
                        <span th:text="${kh.trangThai == 1 ? 'Hoạt động' : 'Ngưng'}"></span>
                    </td>
                    <td>
                        <a th:href="@{/khach-hang/edit/{id}(id=${kh.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/khach-hang/delete/{id}(id=${kh.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Xóa khách hàng này?')">
                            Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
