<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - CotiT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <!-- Thông báo lỗi hoặc thành công -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        Tên đăng nhập hoặc mật khẩu không đúng!
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        Bạn đã đăng xuất thành công.
    </div>

    <!-- FORM ĐĂNG NHẬP -->
    <div id="login-form" class="form-section active">
        <h3 class="text-center mb-4">Đăng Nhập</h3>
        <form th:action="@{/perform_login}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>
        <div class="mt-3 text-center">
            <a onclick="showForm('forgot-form')" class="text-decoration-none nav-link d-inline">Quên mật khẩu?</a>
            <hr>
            <p>Chưa có tài khoản? <a onclick="showForm('register-form')" class="text-decoration-none nav-link d-inline fw-bold">Đăng ký ngay</a></p>
        </div>
    </div>

    <!-- FORM ĐĂNG KÝ -->
    <div id="register-form" class="form-section">
        <h3 class="text-center mb-4">Đăng Ký Tài Khoản</h3>
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập (*)</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" name="hoTen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email (*)</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" name="sdt" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu (*)</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập lại mật khẩu (*)</label>
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
        </form>
        <div class="mt-3 text-center">
            <p>Đã có tài khoản? <a onclick="showForm('login-form')" class="text-decoration-none nav-link d-inline fw-bold">Đăng nhập</a></p>
        </div>
    </div>

    <!-- FORM QUÊN MẬT KHẨU -->
    <div id="forgot-form" class="form-section">
        <h3 class="text-center mb-4">Quên Mật Khẩu</h3>
        <p class="text-muted text-center">Nhập email của bạn để nhận mật khẩu mới.</p>
        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label class="form-label">Email đăng ký</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 text-white">Gửi Mật Khẩu Mới</button>
        </form>
        <div class="mt-3 text-center">
            <a onclick="showForm('login-form')" class="text-decoration-none nav-link d-inline">Quay lại đăng nhập</a>
        </div>
    </div>

</div>

<script>
    function showForm(formId) {
        // Ẩn tất cả các form
        document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
        // Hiện form được chọn
        document.getElementById(formId).classList.add('active');
    }

    // Kiểm tra URL hash để mở đúng tab khi redirect về
    document.addEventListener("DOMContentLoaded", function() {
        const hash = window.location.hash;
        if (hash === '#register') {
            showForm('register-form');
        } else if (hash === '#forgot') {
            showForm('forgot-form');
        }
    });
</script>

</body>
</html>
