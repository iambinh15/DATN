<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quản Lý Sản Phẩm</h1>
            <nav>
                <a th:href="@{/san-pham}" class="nav-link">Sản Phẩm</a>
                <a th:href="@{/san-pham-chi-tiet}" class="nav-link">Sản Phẩm Chi Tiết</a>
            </nav>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <div class="actions">
            <a th:href="@{/san-pham/create}" class="btn btn-primary">Thêm Sản Phẩm Mới</a>
            
            <!-- Search Form -->
            <form th:action="@{/san-pham}" method="get" class="search-form">
                <input type="text" name="keyword" placeholder="Tìm kiếm sản phẩm..." 
                       th:value="${keyword}" class="search-input">
                <button type="submit" class="btn btn-search">Tìm Kiếm</button>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã Sản Phẩm</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Mô Tả</th>
                    <th>Thương Hiệu</th>
                    <th>Trạng Thái</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sp : ${sanPhams}">
                    <td th:text="${sp.id}"></td>
                    <td th:text="${sp.maSanPham}"></td>
                    <td th:text="${sp.tenSanPham}"></td>
                    <td th:text="${sp.moTa}"></td>
                    <td th:text="${sp.thuongHieu?.tenThuongHieu}"></td>
                    <td>
                        <span th:if="${sp.trangThai == 1}" class="badge badge-active">Hoạt động</span>
                        <span th:if="${sp.trangThai == 0}" class="badge badge-inactive">Ngừng hoạt động</span>
                    </td>
                    <td class="actions-cell">
                        <a th:href="@{/san-pham/detail/{id}(id=${sp.id})}" class="btn btn-info btn-sm">Chi Tiết</a>
                        <a th:href="@{/san-pham/edit/{id}(id=${sp.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <form th:action="@{/san-pham/delete/{id}(id=${sp.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                        </form>
                        <a th:href="@{/san-pham-chi-tiet(sanPhamId=${sp.id})}" class="btn btn-secondary btn-sm">Xem Chi Tiết SP</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
