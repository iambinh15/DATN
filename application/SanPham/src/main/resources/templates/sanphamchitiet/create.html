<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm Chi Tiết</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thêm Sản Phẩm Chi Tiết</h1>
            <a th:href="@{/san-pham-chi-tiet}" class="btn btn-secondary">Quay Lại</a>
        </div>

        <form th:action="@{/san-pham-chi-tiet/create}" th:object="${chiTiet}" method="post" class="form">
            <div class="form-group">
                <label for="sanPham">Sản Phẩm:</label>
                <select id="sanPham" th:field="*{sanPham.id}" class="form-control" required>
                    <option value="">-- Chọn Sản Phẩm --</option>
                    <option th:each="sp : ${sanPhams}" 
                            th:value="${sp.id}" 
                            th:text="${sp.tenSanPham}"
                            th:selected="${sp.id == selectedSanPhamId}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="mauSac">Màu Sắc:</label>
                <select id="mauSac" th:field="*{mauSac.id}" class="form-control" required>
                    <option value="">-- Chọn Màu Sắc --</option>
                    <option th:each="ms : ${mauSacs}" 
                            th:value="${ms.id}" 
                            th:text="${ms.tenMau}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" th:field="*{size.id}" class="form-control" required>
                    <option value="">-- Chọn Size --</option>
                    <option th:each="s : ${sizes}" 
                            th:value="${s.id}" 
                            th:text="${s.tenSize}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="chatLieu">Chất Liệu:</label>
                <select id="chatLieu" th:field="*{chatLieu.id}" class="form-control" required>
                    <option value="">-- Chọn Chất Liệu --</option>
                    <option th:each="cl : ${chatLieus}" 
                            th:value="${cl.id}" 
                            th:text="${cl.tenChatLieu}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="donGia">Đơn Giá:</label>
                <input type="number" id="donGia" th:field="*{donGia}" class="form-control" 
                       min="0" step="1000" required>
            </div>

            <div class="form-group">
                <label for="soLuong">Số Lượng:</label>
                <input type="number" id="soLuong" th:field="*{soLuong}" class="form-control" 
                       min="0" required>
            </div>

            <div class="form-group">
                <label for="trangThai">Trạng Thái:</label>
                <select id="trangThai" th:field="*{trangThai}" class="form-control" required>
                    <option value="1">Còn hàng</option>
                    <option value="0">Hết hàng</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Thêm Mới</button>
                <a th:href="@{/san-pham-chi-tiet}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
