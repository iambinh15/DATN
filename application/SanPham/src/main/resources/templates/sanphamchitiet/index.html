<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm Chi Tiết</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quản Lý Sản Phẩm Chi Tiết</h1>
            <nav>
                <a th:href="@{/san-pham}" class="nav-link">Sản Phẩm</a>
                <a th:href="@{/san-pham-chi-tiet}" class="nav-link">Sản Phẩm Chi Tiết</a>
            </nav>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <div class="actions">
            <a th:href="@{/san-pham-chi-tiet/create(sanPhamId=${sanPhamId})}" class="btn btn-primary">Thêm Chi Tiết Mới</a>
            
            <!-- Filter by Product -->
            <form th:action="@{/san-pham-chi-tiet}" method="get" class="search-form">
                <select name="sanPhamId" class="form-control" onchange="this.form.submit()">
                    <option value="">-- Tất Cả Sản Phẩm --</option>
                    <option th:each="sp : ${sanPhams}" 
                            th:value="${sp.id}" 
                            th:text="${sp.tenSanPham}"
                            th:selected="${sp.id == sanPhamId}"></option>
                </select>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sản Phẩm</th>
                    <th>Màu Sắc</th>
                    <th>Size</th>
                    <th>Chất Liệu</th>
                    <th>Đơn Giá</th>
                    <th>Số Lượng</th>
                    <th>Trạng Thái</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ct : ${chiTiets}">
                    <td th:text="${ct.id}"></td>
                    <td th:text="${ct.sanPham?.tenSanPham}"></td>
                    <td th:text="${ct.mauSac?.tenMau}"></td>
                    <td th:text="${ct.size?.tenSize}"></td>
                    <td th:text="${ct.chatLieu?.tenChatLieu}"></td>
                    <td th:text="${#numbers.formatDecimal(ct.donGia, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                    <td th:text="${ct.soLuong}"></td>
                    <td>
                        <span th:if="${ct.trangThai == 1}" class="badge badge-active">Còn hàng</span>
                        <span th:if="${ct.trangThai == 0}" class="badge badge-inactive">Hết hàng</span>
                    </td>
                    <td class="actions-cell">
                        <a th:href="@{/san-pham-chi-tiet/edit/{id}(id=${ct.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <form th:action="@{/san-pham-chi-tiet/delete/{id}(id=${ct.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
